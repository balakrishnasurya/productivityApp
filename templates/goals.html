<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="goals-container">
            <div class="goals-header">
                <h1>Goals</h1>
            </div>
            
            <div class="goals-grid">
                <!-- Add New Goal Card -->
                <div class="goal-card add-goal" onclick="showAddGoalModal()">
                    <div class="add-goal-content">
                        <i class="bi bi-plus-circle"></i>
                        <span>Add New Goal</span>
                    </div>
                </div>
                
                <!-- Goal Cards -->
                <div id="goals-list">
                    <!-- Goals will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Add Goal Modal -->
        <div class="modal fade" id="addGoalModal" tabindex="-1" aria-labelledby="addGoalModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addGoalModalLabel">Add New Goal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addGoalForm">
                            <div class="mb-3">
                                <label for="goalTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="goalTitle" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="goalDeadline" class="form-label">Deadline</label>
                                <input type="datetime-local" class="form-control" id="goalDeadline" name="deadline" required>
                            </div>
                            <div class="mb-3">
                                <label for="goalObjectives" class="form-label">Objectives</label>
                                <textarea class="form-control" id="goalObjectives" name="objectives" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="goalMustDo" class="form-label">Must Do</label>
                                <textarea class="form-control" id="goalMustDo" name="mustDo" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="submitGoal()">Add Goal</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Goal Detail Modal -->
        <div class="modal fade" id="goalDetailModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="goalDetailTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="goal-detail-content">
                            <!-- Timer Display -->
                            <div class="timer-display" id="timerDisplay"></div>

                            <!-- Task Details Section -->
                            <div class="goal-info">
                                <div class="deadline-section">
                                    <h3><i class="bi bi-clock"></i> Deadline</h3>
                                    <p id="goalDeadline"></p>
                                </div>
                                <div class="objective-section">
                                    <h3>ðŸŽ¯ Objective</h3>
                                    <p id="goalObjective"></p>
                                </div>
                                <div class="must-do-section">
                                    <h3>ðŸ“Œ Must Do</h3>
                                    <p id="goalMustDo"></p>
                                </div>
                            </div>

                            <!-- Action Lists -->
                            <div class="action-sections">
                                <div class="works-well-section">
                                    <button class="btn btn-success w-100 mb-3" onclick="toggleList('worksWell')">
                                        <i class="bi bi-check-circle"></i> What works (do more)
                                    </button>
                                    <div class="action-list" id="worksWellList" style="display: none;">
                                        <div class="list-items"></div>
                                        <button class="btn btn-outline-success btn-sm mt-2" onclick="addNewItem('worksWell')">
                                            <i class="bi bi-plus"></i> Add Item
                                        </button>
                                    </div>
                                </div>

                                <div class="needs-change-section">
                                    <button class="btn btn-danger w-100 mb-3" onclick="toggleList('needsChange')">
                                        <i class="bi bi-x-circle"></i> What doesn't work (needs change)
                                    </button>
                                    <div class="action-list" id="needsChangeList" style="display: none;">
                                        <div class="list-items"></div>
                                        <button class="btn btn-outline-danger btn-sm mt-2" onclick="addNewItem('needsChange')">
                                            <i class="bi bi-plus"></i> Add Item
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="editGoal()">Edit</button>
                        <button type="button" class="btn btn-danger" onclick="deleteGoal()">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom scripts -->
    <script src="{{ url_for('static', filename='js/goals.js') }}"></script>
</body>
</html>
