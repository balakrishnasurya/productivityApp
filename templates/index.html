<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Quadrants Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Four Quadrants Task Manager</h1>
        <div class="view-toggle">
            <button id="quadrantViewBtn" class="active">Quadrant View</button>
            <button id="listViewBtn">List View</button>
        </div>
    </header>

    <main>
        <!-- Quadrant View -->
        <div id="quadrantView" class="grid-container active">
            <div class="quadrant" id="q1">
                <h2>Urgent & Important</h2>
                <div class="task-list" id="quadrant-1"></div>
                <button class="add-task-btn" data-quadrant="1">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="quadrant" id="q2">
                <h2>Not Urgent & Important</h2>
                <div class="task-list" id="quadrant-2"></div>
                <button class="add-task-btn" data-quadrant="2">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="quadrant" id="q3">
                <h2>Urgent & Not Important</h2>
                <div class="task-list" id="quadrant-3"></div>
                <button class="add-task-btn" data-quadrant="3">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="quadrant" id="q4">
                <h2>Not Urgent & Not Important</h2>
                <div class="task-list" id="quadrant-4"></div>
                <button class="add-task-btn" data-quadrant="4">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <!-- List View -->
        <div id="listView" class="priority-list">
            <div class="list-header">
                <h2>All Tasks</h2>
                <button class="add-task-btn" data-quadrant="1">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            <div class="tasks-container">
                <!-- Tasks will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Task Form Template -->
    <template id="taskFormTemplate">
        <div class="inline-task-form">
            <div class="form-group">
                <input type="text" class="task-title" placeholder="Task title" required>
            </div>
            <div class="form-group">
                <textarea class="task-description" placeholder="Description (optional)" rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="datetime-local" class="task-due-date">
            </div>
            <div class="form-group">
                <select class="task-quadrant">
                    <option value="1">Urgent & Important</option>
                    <option value="3">Urgent & Not Important</option>
                    <option value="2">Not Urgent & Important</option>
                    <option value="4">Not Urgent & Not Important</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="button" class="save-task">Save</button>
                <button type="button" class="cancel-task">Cancel</button>
            </div>
        </div>
    </template>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
