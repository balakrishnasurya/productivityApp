<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Quadrants Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Four Quadrants Task Manager</h1>
        <div class="view-toggle">
            <button id="quadrantViewBtn" class="active">Quadrant View</button>
            <button id="listViewBtn">List View</button>
        </div>
    </header>

    <main>
        <!-- Quadrant View -->
        <div id="quadrantView" class="grid-container active">
            <div class="quadrant" id="q1">
                <h2>Urgent & Important</h2>
                <div class="task-list" id="quadrant-1"></div>
                <div class="quick-add-task" data-quadrant="1">
                    <div class="add-task-trigger">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                    <div class="task-input-form" style="display: none;">
                        <input type="text" class="task-title-input" placeholder="What do you need to do?">
                        <div class="task-details">
                            <input type="datetime-local" class="task-time">
                            <input type="text" class="task-description" placeholder="Add description">
                        </div>
                        <div class="task-actions">
                            <button class="save-task"><i class="fas fa-check"></i></button>
                            <button class="cancel-task"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quadrant" id="q2">
                <h2>Not Urgent & Important</h2>
                <div class="task-list" id="quadrant-2"></div>
                <div class="quick-add-task" data-quadrant="2">
                    <div class="add-task-trigger">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                    <div class="task-input-form" style="display: none;">
                        <input type="text" class="task-title-input" placeholder="What do you need to do?">
                        <div class="task-details">
                            <input type="datetime-local" class="task-time">
                            <input type="text" class="task-description" placeholder="Add description">
                        </div>
                        <div class="task-actions">
                            <button class="save-task"><i class="fas fa-check"></i></button>
                            <button class="cancel-task"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quadrant" id="q3">
                <h2>Urgent & Not Important</h2>
                <div class="task-list" id="quadrant-3"></div>
                <div class="quick-add-task" data-quadrant="3">
                    <div class="add-task-trigger">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                    <div class="task-input-form" style="display: none;">
                        <input type="text" class="task-title-input" placeholder="What do you need to do?">
                        <div class="task-details">
                            <input type="datetime-local" class="task-time">
                            <input type="text" class="task-description" placeholder="Add description">
                        </div>
                        <div class="task-actions">
                            <button class="save-task"><i class="fas fa-check"></i></button>
                            <button class="cancel-task"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quadrant" id="q4">
                <h2>Not Urgent & Not Important</h2>
                <div class="task-list" id="quadrant-4"></div>
                <div class="quick-add-task" data-quadrant="4">
                    <div class="add-task-trigger">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                    <div class="task-input-form" style="display: none;">
                        <input type="text" class="task-title-input" placeholder="What do you need to do?">
                        <div class="task-details">
                            <input type="datetime-local" class="task-time">
                            <input type="text" class="task-description" placeholder="Add description">
                        </div>
                        <div class="task-actions">
                            <button class="save-task"><i class="fas fa-check"></i></button>
                            <button class="cancel-task"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- List View -->
        <div id="listView" class="priority-list">
            <div class="list-header">
                <div class="header-content">
                    <h2 class="section-title">All Tasks</h2>
                    <div class="filter-sort">
                        <select class="task-filter">
                            <option value="all">All Quadrants</option>
                            <option value="1">Urgent & Important</option>
                            <option value="2">Not Urgent & Important</option>
                            <option value="3">Urgent & Not Important</option>
                            <option value="4">Not Urgent & Not Important</option>
                        </select>
                        <select class="task-sort">
                            <option value="date">Sort by Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="title">Sort by Title</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="tasks-container">
                <div class="quick-add-task" data-quadrant="1">
                    <div class="add-task-trigger">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                    <div class="task-input-form" style="display: none;">
                        <input type="text" class="task-title-input" placeholder="What do you need to do?">
                        <div class="task-details">
                            <input type="datetime-local" class="task-time">
                            <input type="text" class="task-description" placeholder="Add description">
                            <select class="task-quadrant">
                                <option value="1">Urgent & Important</option>
                                <option value="2">Not Urgent & Important</option>
                                <option value="3">Urgent & Not Important</option>
                                <option value="4">Not Urgent & Not Important</option>
                            </select>
                        </div>
                        <div class="task-actions">
                            <button class="save-task"><i class="fas fa-check"></i></button>
                            <button class="cancel-task"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
                <div class="task-list"></div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
